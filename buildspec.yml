version: 0.2
phases:
 pre_build:
  commands:
    - echo "In pre build phase"
 build:
  commands:
    - echo "In build phase"
    - mvn clean compile war:war 
 post_build:
  commands:
   - echo "deployment completed successfully.."
   - mv target/my-web-app ./
artifacts:
 files:
  - my-web-app/**/*
discard-paths: yes